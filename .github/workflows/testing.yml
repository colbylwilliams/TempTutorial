name: Tests

on:
  workflow_dispatch:
    inputs:
      environmentName:
        description: Environment
        type: choice
        options:
          - Dev
          - Test
          - Prod

jobs:
  dothing:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environmentName }}

    steps:
      - name: Echo environmentName
        run: echo "${{ github.event.inputs.environmentName }}"

      - name: Echo environment ClientId
        run: echo "${{ secrets.AZURE_CLIENT_ID }}"
